<section class="project-preview">
    <h2 class="project-preview-heading">
        {{ projectPreview().title}}
    </h2>
    <p>
        Status:
        {{ projectPreview().status }}
    </p>
    <p>
        Deadline:
        {{ projectPreview().deadline }}
    </p>
    <a [routerLink]="['/details', projectPreview().id]">
        View Details
    </a>
</section>
